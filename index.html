<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google fonts - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">

  <!-- Custom css -->
  <link rel="stylesheet" href="assets/style/style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>

    <header class="d-flex align-items-center">

      <div class="header-content w-100 d-flex justify-content-between align-items-center px-3 bg-white">

        <div class="mobile-logo d-xl-none flex-shrink-0">
          <img src="assets/img/mobile-logo.png" alt="Logo" class="img-fluid">
        </div>

        <div class="desktop-logo d-none d-xl-block flex-shrink-0">
          <img src="assets/img/logo.svg" alt="Logo" class="">
        </div>

        <div class="searchbar w-100 d-flex mx-4 overflow-hidden rounded-3">
          <div class="search-icon d-flex justify-content-center align-items-center flex-shrink-0 ad_text-info">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input type="search" placeholder="Prova a cercare: Lezioni di Laravel" class="w-100 border-0 ad_fs-08">
        </div>

        <nav class="menu flex-shrink-0">
          <ul class="list-unstyled h-100 d-flex justify-content-between align-items-center">
            <li class="me-4 d-none d-xl-block ad_text-info"><i class="fa-solid fa-list-ul"></i></li>
            <li class="me-4 d-none d-xl-block ad_text-info"><i class="fa-solid fa-circle-question"></i></li>
            <li class="me-4 d-none d-xl-block ad_text-info"><i class="fa-solid fa-ellipsis-vertical"></i></li>
            <li class="ad_text-warning"><i class="fa-solid fa-bell"></i></li>
          </ul>
        </nav>

      </div>

    </header>

    <main class="d-flex">

      <aside class="debug">

      </aside>

      <div class="main-content overflow-auto debug">
        
      </div>

    </main>

</body>
</html>
